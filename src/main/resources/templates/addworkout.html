<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Workout list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
	<h1>Add workout</h1>
	<div class="col-md-4">
		<form th:object="${workout}" th:action="@{save}" action="#" method="post">
			<label for="date">Date (yyyy-MM-dd)</label> <input type="text" id="date"
				th:field="*{date}" class="form-control" />
			<label for="title">Title</label> <input type="text" id="titl"
				th:field="*{title}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="distance">Distance (km)</label> <input type="text" id="distance"
				th:field="*{distance}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="duration">Duration (min)</label> <input type="text" th:field="*{duration}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{runninggoal}" class="form-control">
       			<option th:each="runninggoal: ${runninggoals}" th:value="${runninggoal.goalid}" th:text="${runninggoal.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			 <input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
	</div>
	</div>
</body>
</html>
